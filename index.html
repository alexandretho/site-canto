<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Canto • Mentoria Vocal — Posts</title>
<meta name="description" content="Posts sobre canto, técnica vocal e fonoaudiologia gerados por IA a partir de GitHub Issues."/>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet"/>

<style>
  :root{
    --bg-overlay: rgba(20, 0, 35, .55);
    --card: rgba(20, 0, 35, .70);
    --border: rgba(255,255,255,.14);
    --text: #fff;
    --muted: #dbc9ff;
    --accent: #c39bff;
    --accent-2:#f3e8ff;
    --radius: 16px;
  }
  *{box-sizing:border-box}
  html{scroll-behavior:smooth}
  body{
    margin:0; color:var(--text);
    font-family: Nunito, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: url('fundo.png') center/cover fixed no-repeat;
    min-height:100dvh;
  }
  header{
    backdrop-filter: blur(8px);
    background: var(--bg-overlay);
    border-bottom:1px solid var(--border);
  }
  .wrap{max-width: 1000px; margin:0 auto; padding: 18px 16px}
  .brand{
    display:flex; align-items:center; gap:12px;
  }
  .brand-mark{
    width:34px; height:34px; border-radius:50%;
    background: radial-gradient(100% 100% at 35% 30%, #b388ff, #6a36ff 60%, #3e1d80 100%);
    box-shadow: 0 0 30px rgba(179,136,255,.4);
    position: relative; overflow:hidden;
  }
  .brand-mark:after{
    content:"♪"; position:absolute; inset:0; display:grid; place-items:center;
    color:#fff; font-size:18px; opacity:.9;
  }
  h1{
    margin:0; font-family: "Playfair Display", serif; letter-spacing:.3px;
    font-size: clamp(22px, 3.8vw, 40px);
  }
  .subtitle{
    margin-top:6px; color:var(--muted);
  }

  main{ padding: 24px 16px; }
  .panel{
    background: var(--card);
    border:1px solid var(--border);
    border-radius: var(--radius);
    padding: 18px;
  }

  /* Filtros */
  .toolbar{
    display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:16px;
  }
  .input, .select{
    background: transparent; color: var(--text);
    border:1px solid var(--border); border-radius: 12px;
    padding: 10px 12px; outline: none;
  }
  .input::placeholder{color:#e9dcffb3}
  .select{ min-width: 160px }

  /* Grid de posts */
  .grid{display:grid; gap:16px; grid-template-columns: 1fr}
  @media (min-width: 820px){ .grid{ grid-template-columns: 1fr 1fr } }

  .card{
    background: linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.05)), var(--card);
    border:1px solid var(--border);
    border-radius: var(--radius);
    padding:16px;
    display:flex; flex-direction:column; gap:10px;
    transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  }
  .card:hover{ transform: translateY(-2px); box-shadow: 0 14px 40px rgba(0,0,0,.25) }
  .meta{ font-size:12px; color:var(--muted) }
  .title{
    margin:0; font-family:"Playfair Display", serif; font-weight:700; line-height:1.25;
    font-size: 20px; letter-spacing:.2px;
  }
  .tags{ display:flex; gap:6px; flex-wrap:wrap }
  .tag{
    font-size:11px; color:var(--accent-2);
    padding: 6px 8px; border-radius:999px; border:1px solid var(--border);
    background: rgba(255,255,255,.05);
  }
  .excerpt{ color:#f9f2ff; opacity:.9; line-height:1.7 }
  .content{ line-height:1.75 }
  .content :is(h1,h2,h3){ font-family:"Playfair Display", serif }
  .content pre, .content code{
    white-space: pre-wrap; word-wrap: break-word;
    background: rgba(255,255,255,.06); border:1px solid var(--border); border-radius: 10px;
    padding: 10px;
  }
  .btn{
    display:inline-flex; align-items:center; gap:8px;
    padding: 10px 14px; border-radius: 12px; border:1px solid var(--border);
    background: rgba(255,255,255,.06);
    color:#fff; text-decoration:none; font-weight:700; cursor:pointer;
  }
  .btn:hover{ border-color:#d9c4ff; box-shadow: 0 0 0 3px rgba(195,155,255,.18) }

  /* Paginação */
  .pager{
    margin-top:18px; display:flex; gap:8px; flex-wrap:wrap; justify-content:center
  }
  .page-btn{
    border:1px solid var(--border); background: rgba(255,255,255,.06);
    color:#fff; padding:8px 12px; border-radius:10px; cursor:pointer; min-width:40px; text-align:center;
  }
  .page-btn[disabled]{ opacity:.5; cursor:not-allowed }
  .page-btn.active{ background:#b388ff; border-color: #b388ff; color:#1b0f2e; font-weight:800 }

  footer{ color:var(--muted); text-align:center; padding: 24px 16px; }
</style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex; align-items:center; gap:14px;">
      <div class="brand">
        <div class="brand-mark" aria-hidden="true"></div>
        <div>
          <h1>Mentoria em Canto & Fono</h1>
          <div class="subtitle">Dicas, cuidados e curiosidades — publicados por IA a partir de GitHub Issues</div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap panel">
      <div class="toolbar">
        <input id="q" class="input" type="search" placeholder="Buscar por título, conteúdo ou label (ex.: belting, passaggio, aquecimento)…"/>
        <select id="pageSize" class="select">
          <option value="10" selected>10 por página</option>
          <option value="12">12 por página</option>
          <option value="15">15 por página</option>
        </select>
      </div>

      <div id="grid" class="grid" role="list"></div>
      <div id="pager" class="pager" aria-label="Paginação"></div>
      <div id="status" style="text-align:center; color:var(--muted); margin-top:10px;"></div>
    </div>
  </main>

  <footer>
    © <span id="year"></span> • Canto & Mentoria Vocal
  </footer>

<script>
/* ===== CONFIG ===== */
const OWNER = "OWNER";   // <--- troque
const REPO  = "REPO";    // <--- troque
const API_BASE = `https://api.github.com/repos/${OWNER}/${REPO}/issues`;

// Labels aceitas como “post”
const POST_LABELS = ["post","publicar"];

/* ===== STATE ===== */
let ALL = [];             // issues (post/publicar) cruas
let RENDERED = new Map(); // number -> HTML (renderizado)
let FILTERED = [];        // issues após filtro de busca
let page = 1;
let pageSize = 10;

/* ===== UTILS ===== */
const $ = sel => document.querySelector(sel);
const grid = $("#grid");
const pager = $("#pager");
const statusBox = $("#status");

function stripMd(s=""){
  return s
    .replace(/```[\s\S]*?```/g, " ")    // code block
    .replace(/`[^`]*`/g, " ")           // inline code
    .replace(/\!\[[^\]]*\]\([^)]+\)/g," ") // images
    .replace(/\[([^\]]*)\]\([^)]+\)/g,"$1") // links
    .replace(/[>#*_~`]/g," ")
    .replace(/\s+/g," ").trim();
}
function fmtDate(iso){ try {return new Date(iso).toLocaleString('pt-BR',{dateStyle:'medium'})}catch{return iso} }

/* ===== FETCH ===== */
// Busca por label (uma por vez)
async function fetchIssuesByLabel(label){
  const url = `${API_BASE}?state=open&labels=${encodeURIComponent(label)}&per_page=100`;
  const res = await fetch(url, { headers: { 'Accept': 'application/vnd.github+json', 'User-Agent':'gh-issues-reader' }});
  if(!res.ok) throw new Error('Falha ao carregar '+label);
  const data = await res.json();
  return data.filter(i => !i.pull_request);
}

// Merge sem duplicar por número
function mergeUnique(a=[],b=[]){
  const map = new Map();
  [...a,...b].forEach(it => map.set(it.number, it));
  // ordena por data desc
  return Array.from(map.values()).sort((x,y)=> new Date(y.created_at) - new Date(x.created_at));
}

// Renderiza markdown via API pública do GitHub (GFM)
async function renderMarkdownGFM(text){
  const res = await fetch('https://api.github.com/markdown', {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({ text, mode:'gfm', context:`${OWNER}/${REPO}` })
  });
  if(!res.ok) throw new Error('Markdown render falhou');
  return await res.text();
}

/* ===== RENDER ===== */
function cardSkeleton(){
  const div = document.createElement('article');
  div.className = 'card';
  div.innerHTML = `<div class="meta">Carregando…</div><h3 class="title">…</h3><p class="excerpt">…</p>`;
  return div;
}

function renderPagination(){
  pager.innerHTML = '';
  const total = FILTERED.length;
  const pages = Math.max(1, Math.ceil(total / pageSize));

  const mkBtn = (label, targetPage, disabled=false, active=false)=>{
    const b = document.createElement('button');
    b.className = 'page-btn' + (active ? ' active' : '');
    b.textContent = label;
    if(disabled){ b.disabled = true; }
    else{
      b.addEventListener('click', ()=>{ page = targetPage; renderList(); window.scrollTo({top:0, behavior:'smooth'}); });
    }
    return b;
  };

  pager.appendChild(mkBtn('« Primeira', 1, page===1));
  pager.appendChild(mkBtn('‹ Anterior', Math.max(1, page-1), page===1));

  // faixa de páginas ao redor
  const span = 2;
  const pagesCount = Math.max(1, Math.ceil(total/pageSize));
  const start = Math.max(1, page - span);
  const end = Math.min(pagesCount, page + span);
  for(let p=start; p<=end; p++){
    pager.appendChild(mkBtn(String(p), p, false, p===page));
  }

  pager.appendChild(mkBtn('Próxima ›', Math.min(pages, page+1), page===pages));
  pager.appendChild(mkBtn('Última »', pages, page===pages));

  statusBox.textContent = `${total} posts • página ${page} de ${pages}`;
}

async function renderCard(issue){
  const el = document.createElement('article');
  el.className = 'card';
  const labels = (issue.labels||[]).map(l => typeof l==='string'? l : l.name);
  const excerpt = stripMd(issue.body||'').slice(0, 280) + ((issue.body||'').length>280?'…':'');
  el.innerHTML = `
    <div class="meta">${fmtDate(issue.created_at)} • #${issue.number}</div>
    <h3 class="title">${issue.title}</h3>
    <div class="tags">${labels.slice(0,3).map(t=>`<span class="tag">${t}</span>`).join('')}</div>
    <p class="excerpt">${excerpt}</p>
    <div class="content" style="display:none"></div>
    <div>
      <button class="btn btn-toggle">🎵 Ler post</button>
    </div>
  `;

  const btn = el.querySelector('.btn-toggle');
  const contentBox = el.querySelector('.content');

  btn.addEventListener('click', async ()=>{
    const open = contentBox.style.display !== 'none';
    if(open){
      contentBox.style.display = 'none';
      btn.textContent = '🎵 Ler post';
      return;
    }
    // abre — se não tiver HTML no cache, renderiza
    if(!RENDERED.has(issue.number)){
      try{
        const html = await renderMarkdownGFM(issue.body || '');
        RENDERED.set(issue.number, html);
      }catch{
        const esc = (s)=> s.replace(/[&<>]/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));
        RENDERED.set(issue.number, `<pre style="white-space:pre-wrap">${esc(issue.body||'')}</pre>`);
      }
    }
    contentBox.innerHTML = RENDERED.get(issue.number);
    contentBox.style.display = 'block';
    btn.textContent = 'Fechar';
  });

  return el;
}

async function renderList(){
  grid.innerHTML = '';
  const start = (page-1)*pageSize;
  const pageItems = FILTERED.slice(start, start+pageSize);

  // esqueleto enquanto rende o markdown
  const placeholders = pageItems.map(()=> cardSkeleton());
  placeholders.forEach(ph => grid.appendChild(ph));

  // render real
  const realCards = await Promise.all(pageItems.map(renderCard));

  // troca
  grid.innerHTML = '';
  realCards.forEach(c => grid.appendChild(c));

  renderPagination();
}

/* ===== INIT + BUSCA ===== */
function applySearch(){
  const q = ($('#q').value||'').toLowerCase().trim();
  if(!q){ FILTERED = [...ALL]; }
  else{
    FILTERED = ALL.filter(iss=>{
      const text = `${iss.title} ${(iss.body||'')} ${(iss.labels||[]).map(l=> (typeof l==='string'?l:l.name)).join(' ')}`.toLowerCase();
      return text.includes(q);
    });
  }
  page = 1; // volta para início
  renderList();
}

async function init(){
  try{
    const [a,b] = await Promise.all([
      fetchIssuesByLabel(POST_LABELS[0]).catch(()=>[]),
      fetchIssuesByLabel(POST_LABELS[1]).catch(()=>[]),
    ]);
    ALL = mergeUnique(a,b);
  }catch(e){
    console.error(e);
    statusBox.textContent = 'Erro ao carregar posts. Verifique repo/labels e se as issues são públicas.';
    return;
  }
  FILTERED = [...ALL];
  renderList();
}

// eventos UI
$('#q').addEventListener('input', ()=> applySearch());
$('#pageSize').addEventListener('change', (e)=>{ pageSize = parseInt(e.target.value,10)||10; page=1; renderList(); });
$('#year').textContent = new Date().getFullYear();

init();
</script>
</body>
</html>
