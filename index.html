<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canto & Fono Mentoria</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #d6b8ff;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
    }
    .post {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .post h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #e2c6ff;
    }
    .post small {
      color: #aaa;
      font-size: 0.9rem;
    }
    .post p {
      margin-top: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Not√≠cias & Curiosidades - Canto e Fonoaudiologia</h1>
  </header>
  <main id="posts-container">
    <p>Carregando posts...</p>
  </main>

  <script>
    async function carregarPosts() {
      try {
        const response = await fetch('posts.json');
        const data = await response.json();
        const container = document.getElementById('posts-container');

        // Ordenar por data (mais recentes primeiro)
        data.posts.sort((a, b) => new Date(b.date) - new Date(a.date));

        container.innerHTML = '';

        data.posts.forEach(post => {
          const postDiv = document.createElement('div');
          postDiv.classList.add('post');

          postDiv.innerHTML = `
            <h2>${post.title}</h2>
            <small>${new Date(post.date).toLocaleDateString('pt-BR')}</small>
            <p>${post.content}</p>
          `;

          container.appendChild(postDiv);
        });
      } catch (error) {
        document.getElementById('posts-container').innerHTML = '<p>Erro ao carregar os posts.</p>';
      }
    }

    carregarPosts();
  </script>
</body>
</html>
